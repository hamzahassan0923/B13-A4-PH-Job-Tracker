<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
      <!-- tailwind + DaisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font-family -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
<!-- icons -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  *{
     font-family: "Geist", sans-serif;
  }
</style>

</head>

<body class="bg-[#F8FAFC]">

     <!-- header section -->
  <header class="w-[80%] mx-auto pt-5 ">
    <h1 class="text-2xl font-bold mb-2 text-[#002C5C]">Job Application Tracker</h1>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded-lg">
        <p>Total</p>
        <p id="total" class="text-2xl font-bold text-[#002C5C]">8</p>
      </div>
      <div class="bg-white p-4 rounded-lg" >
        <p>Interview</p>
        <p id="interviewCount" class="text-green-500 text-2xl font-bold">0</p>
      </div>
      <div class="bg-white p-4 rounded-lg">
        <p>Rejected</p>
        <p id="rejectedCount" class="text-red-600 text-2xl font-bold">0</p>
      </div>
    </div>
  </header>

  <hr class="my-8 opacity-15 w-10/12 mx-auto">

  
    
    <script src="script/function.js"></script>
</body>
</html>
